---
layout: compress
---

<!DOCTYPE html>
<html>
{% include head.html %}
<body id="homepage">
  <div class="progress-bar" id="pace-bar"></div>

  <div class="block-left">
    <div class="content">
      <div class="main-info">
        <a href="{{ site.url }}" class="logo"><img src="{{ site.url }}/images/{{ site.logo }}"></a>
        <h2>
          {{ site.description }}
        </h2>
        {% include social-links.html %}
      </div>
    </div>
    <canvas></canvas>
  </div>

  <div class="block-right">
    <a href="{{ site.url }}/profile" title="profile" class="profile-menu-icon"></a>
    <span class="profile-link">PROFILE</span>
    <a href="{{ site.url }}/posts" title="posts" class="posts-menu-icon"></a>
    <span class="posts-link">POSTS</span>
    <a title="project" class="projects-menu-icon">
      <span></span>
    </a>
    <span class="projects-link">PROJECTS</span>
    <div class="content">
      <div class="about-info">
        <div class="typed-info"></div>
      </div>
    </div>
  </div>

  <div id="embedded_messenger">
    <header id="message_header" onclick="Botkit.toggle()">Chat</header>
    <iframe id="botkit_client" src="{{ site.url }}/chat"></iframe>
  </div>

  {% include overlay.html %}
  {% include scripts.html %}
  <script src="{{ site.url }}/assets/js/canvas.js"></script>
  <!-- JS For Botkit -->
  <script src="{{ site.url }}/assets/js/embed.js"></script>
</body>
</html>
