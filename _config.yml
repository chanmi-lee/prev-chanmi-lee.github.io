# Site
title: chanmi-kate-lee.github.io
description: Software Engineer, Web developer
url: https://chanmi-kate-lee.github.io
logo: logo-transparent.png                                    # Site logo
locale: en_US

# Left Block Images
background:
  homepage: images/home.png                       # this image will be shown on homepage's left block
  post-list: images/post-image.jpg                  # this image will be shown on post list page
  profile: images/personal.jpg
  default-post: images/home.png   # this image will be shown when post's front matter doesn't specify any image

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

# Google Analytics
google-analytics: UA-122657087-1

# Social Links
email:             chanmi.kate.lee@gmail.com
#google.plus:        username
#facebook:           username
github:             chanmi-lee
#stackoverflow:     123456/username   from a "http://stackoverflow.com/users/123456/username" link
linkedin:          chanmi-kate-lee
instagram:          chanmi.kate.lee
#youtube:           username
#soundcloud:        username
#codepen:           username

# Gems
gems:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist

# Exclude list
include: [_pages]
exclude: [README.md, Gemfile, Gemfile.lock, _site, src, vendor, CNAME, LICENSE, Rakefile, .sass-cache, .DS_Store]
